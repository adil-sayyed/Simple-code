<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Capture</title>
  <script defer>
    let mediaStream = null;
    let mediaRecorder = null;
    let audioChunks = [];

    async function startCamera() {
      mediaStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById('video').srcObject = mediaStream;
    }

    function captureImage() {
      const canvas = document.getElementById('canvas');
      const video = document.getElementById('video');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
    }

    function startRecording() {
      audioChunks = [];
      mediaRecorder = new MediaRecorder(mediaStream);
      mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const audioURL = URL.createObjectURL(audioBlob);
        document.getElementById('audioPlayback').src = audioURL;
      };
      mediaRecorder.start();
    }

    function stopRecording() {
      mediaRecorder.stop();
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4 space-y-6">

  <h1 class="text-2xl font-bold">Media Capture (Audio, Video, Mic)</h1>

  <div class="space-y-4">
    <video id="video" autoplay class="w-80 border-2 border-gray-300 rounded-lg shadow"></video>
    <canvas id="canvas" class="w-80 border border-dashed border-gray-400 rounded"></canvas>
    
    <div class="flex space-x-4">
      <button onclick="startCamera()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Start Camera</button>
      <button onclick="captureImage()" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Capture Image</button>
    </div>
  </div>

  <div class="space-y-2">
    <div class="flex space-x-4">
      <button onclick="startRecording()" class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600">Start Audio Recording</button>
      <button onclick="stopRecording()" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Stop Recording</button>
    </div>
    <audio id="audioPlayback" controls class="w-80 mt-2"></audio>
  </div>

</body>
</html>
